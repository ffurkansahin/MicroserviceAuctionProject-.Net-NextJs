name: CI - Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  auction-service:
    name: AuctionService - .NET Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/AuctionService/
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --logger "trx;LogFileName=test_results.trx"

      - name: Publish artifact
        run: dotnet publish -c Release -o ../auction-publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: auction-backend
          path: auction-publish/

